apiVersion: v1
kind: Service
metadata:
  name: nationalparks-dev3 # ArgoCDのアプリケーション名
  namespace: scsk-cicd-dev3 # OpenShiftのプロジェクト名
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: metrics
      port: 8778
      targetPort: 8778
      protocol: TCP
  selector:
    app: nationalparks-dev3 # ArgoCDのアプリケーション名
    deployment: nationalparks-dev3 # ArgoCDのアプリケーション名
