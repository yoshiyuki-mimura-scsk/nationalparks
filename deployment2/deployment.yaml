apiVersion: apps/v1
kind: Deployment
metadata:
  name: nationalparks-dev2 # ArgoCDのアプリケーション名
  namespace: scsk-cicd-dev2 # OpenShiftのプロジェクト名
  labels:
    app: nationalparks-dev2
    app.kubernetes.io/name: nationalparks-dev2
    app.kubernetes.io/part-of: nationalparks-git-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nationalparks-dev2 # ArgoCDのアプリケーション名
  template:
    metadata:
      labels:
        app: nationalparks-dev2 # ArgoCDのアプリケーション名
    spec:
      containers:
        - name: nationalparks-dev2 # ArgoCDのアプリケーション名
          image: image-registry.openshift-image-registry.svc:5000/scsk-cicd-dev2/nationalparks:latest # OpenShiftのイメージのパス
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
