apiVersion: v1
kind: Service
metadata:
  name: nationalparks # ArgoCDのアプリケーション名
  namespace: scsk-cicd-dev2 # OpenShiftのプロジェクト名
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: https
      port: 8443
      targetPort: 8443
      protocol: TCP
    - name: metrics
      port: 8778
      targetPort: 8778
      protocol: TCP
  selector:
    app: nationalparks # ArgoCDのアプリケーション名
    deployment: nationalparks # ArgoCDのアプリケーション名
